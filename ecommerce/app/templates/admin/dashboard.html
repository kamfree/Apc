{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<div class="row">
  <div class="col-md-3"><div class="card"><div class="card-body"><h6>Users</h6><p class="display-6">{{ users_count }}</p></div></div></div>
  <div class="col-md-3"><div class="card"><div class="card-body"><h6>Vendors</h6><p class="display-6">{{ vendors_count }}</p></div></div></div>
  <div class="col-md-3"><div class="card"><div class="card-body"><h6>Products</h6><p class="display-6">{{ products_count }}</p></div></div></div>
  <div class="col-md-3"><div class="card"><div class="card-body"><h6>Orders</h6><p class="display-6">{{ orders_count }}</p></div></div></div>
</div>
<div class="mt-3"><strong>Total Revenue:</strong> ${{ '%.2f'|format(revenue) }}</div>
<div class="mt-3">
  <a class="btn btn-outline-secondary" href="{{ url_for('admin.users') }}">Users</a>
  <a class="btn btn-outline-secondary" href="{{ url_for('admin.vendors') }}">Vendors</a>
  <a class="btn btn-outline-secondary" href="{{ url_for('admin.products') }}">Products</a>
  <a class="btn btn-outline-secondary" href="{{ url_for('admin.orders') }}">Orders</a>
  <a class="btn btn-primary" href="{{ url_for('admin.reports') }}">Reports</a>
</div>
{% endblock %}
