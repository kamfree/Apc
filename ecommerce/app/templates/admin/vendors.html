{% extends 'base.html' %}
{% block content %}
<h2>Vendors</h2>
<table class="table">
  <thead><tr><th>Name</th><th>Email</th><th>Approved</th><th></th></tr></thead>
  <tbody>
  {% for v in vendors %}
    <tr>
      <td>{{ v.name }}</td>
      <td>{{ v.user.email }}</td>
      <td>{{ 'Yes' if v.approved else 'No' }}</td>
      <td>
        {% if not v.approved %}
        <form method="post" action="{{ url_for('admin.approve_vendor', vendor_id=v.id) }}">
          <button class="btn btn-sm btn-success">Approve</button>
        </form>
        {% endif %}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
