{% extends 'base.html' %}
{% block content %}
<h2>Users</h2>
<table class="table">
  <thead><tr><th>Email</th><th>Name</th><th>Role</th><th>Joined</th></tr></thead>
  <tbody>
  {% for u in users %}
    <tr>
      <td>{{ u.email }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.role }}</td>
      <td>{{ u.created_at.strftime('%Y-%m-%d') }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
