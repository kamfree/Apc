{% extends 'base.html' %}
{% block content %}
<div class="text-center">
  <h2>Order Confirmed!</h2>
  <p>Your order #{{ order.id }} has been placed successfully.</p>
  <p>Total: ${{ '%.2f'|format(order.total_amount) }}</p>
  <a href="{{ url_for('shop.product_list') }}" class="btn btn-primary">Continue Shopping</a>
</div>
{% endblock %}
