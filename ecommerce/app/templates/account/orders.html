{% extends 'base.html' %}
{% block content %}
<h2>My Orders</h2>
<table class="table">
  <thead><tr><th>ID</th><th>Status</th><th>Total</th><th>Date</th></tr></thead>
  <tbody>
  {% for o in orders %}
    <tr>
      <td>{{ o.id }}</td>
      <td>{{ o.status }}</td>
      <td>${{ '%.2f'|format(o.total_amount) }}</td>
      <td>{{ o.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
    </tr>
  {% else %}
    <tr><td colspan="4" class="text-center">No orders yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
