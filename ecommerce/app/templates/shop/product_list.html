{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-3">
    <h5>Categories</h5>
    <ul class="list-group mb-4">
      <li class="list-group-item"><a href="{{ url_for('shop.product_list') }}">All</a></li>
      {% for cat in categories %}
        <li class="list-group-item"><a href="{{ url_for('shop.product_list', category=cat.id) }}">{{ cat.name }}</a></li>
      {% endfor %}
    </ul>
    <h5>Price</h5>
    <form method="get" class="row g-2">
      <div class="col-6"><input type="number" step="0.01" name="min_price" class="form-control" placeholder="Min" value="{{ request.args.get('min_price','') }}"></div>
      <div class="col-6"><input type="number" step="0.01" name="max_price" class="form-control" placeholder="Max" value="{{ request.args.get('max_price','') }}"></div>
      <div class="col-12"><input type="text" name="q" class="form-control" placeholder="Keyword" value="{{ request.args.get('q','') }}"></div>
      <div class="col-12"><button class="btn btn-outline-primary w-100">Filter</button></div>
    </form>
  </div>
  <div class="col-md-9">
    <div class="row">
      {% for p in products %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{{ p.image_url or 'https://via.placeholder.com/300x200' }}" class="card-img-top" alt="{{ p.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ p.title }}</h5>
            <p class="card-text">${{ '%.2f'|format(p.price) }}</p>
            <a href="{{ url_for('shop.product_detail', product_id=p.id) }}" class="btn btn-sm btn-outline-secondary mt-auto">View</a>
          </div>
        </div>
      </div>
      {% else %}
      <p>No products found.</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
