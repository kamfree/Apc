{% extends 'base.html' %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Filter</h5>
        <ul class="list-group mb-4">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a class="text-decoration-none" href="{{ url_for('shop.product_list') }}">All Categories</a>
            <i class="bi bi-collection"></i>
          </li>
          {% for cat in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a class="text-decoration-none" href="{{ url_for('shop.product_list', category=cat.id) }}">{{ cat.name }}</a>
              <i class="bi bi-tag"></i>
            </li>
          {% endfor %}
        </ul>
        <form method="get" class="row g-2">
          <div class="col-6"><input type="number" step="0.01" name="min_price" class="form-control" placeholder="Min" value="{{ request.args.get('min_price','') }}"></div>
          <div class="col-6"><input type="number" step="0.01" name="max_price" class="form-control" placeholder="Max" value="{{ request.args.get('max_price','') }}"></div>
          <div class="col-12"><input type="text" name="q" class="form-control" placeholder="Search products" value="{{ request.args.get('q','') }}"></div>
          <div class="col-12"><button class="btn btn-primary w-100"><i class="bi bi-funnel me-1"></i>Apply</button></div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-9">
    <div class="row g-4">
      {% for p in products %}
      <div class="col-sm-6 col-lg-4">
        <div class="card h-100 product-card">
          <img src="{{ p.image_url or 'https://via.placeholder.com/600x400' }}" class="card-img-top" alt="{{ p.title }}">
          <div class="card-body d-flex flex-column">
            <h6 class="card-title mb-1">{{ p.title }}</h6>
            <div class="price mb-3">${{ '%.2f'|format(p.price) }}</div>
            <div class="mt-auto d-flex gap-2">
              <a href="{{ url_for('shop.product_detail', product_id=p.id) }}" class="btn btn-outline-secondary btn-sm flex-fill"><i class="bi bi-eye"></i></a>
              <form method="post" action="{{ url_for('cart.add_to_cart', product_id=p.id) }}" class="flex-fill">
                <input type="hidden" name="quantity" value="1">
                <button class="btn btn-primary btn-sm w-100 btn-add" type="submit"><i class="bi bi-cart-plus"></i></button>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% else %}
      <div class="col-12">
        <div class="alert alert-info">No products found.</div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
