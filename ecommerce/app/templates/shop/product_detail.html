{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img class="img-fluid" src="{{ product.image_url or 'https://via.placeholder.com/600x400' }}" alt="{{ product.title }}">
  </div>
  <div class="col-md-6">
    <h2>{{ product.title }}</h2>
    <p class="text-muted">${{ '%.2f'|format(product.price) }}</p>
    <p>{{ product.description }}</p>
    <form method="post" action="{{ url_for('cart.add_to_cart', product_id=product.id) }}">
      <div class="input-group mb-3" style="max-width:200px;">
        <input type="number" name="quantity" min="1" value="1" class="form-control">
        <button class="btn btn-primary" type="submit">Add to Cart</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
