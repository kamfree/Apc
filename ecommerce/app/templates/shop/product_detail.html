{% extends 'base.html' %}
{% block content %}
<div class="row g-4">
  <div class="col-md-6">
    <div class="card">
      <img class="card-img-top" src="{{ product.image_url or 'https://via.placeholder.com/800x500' }}" alt="{{ product.title }}">
    </div>
  </div>
  <div class="col-md-6">
    <h2 class="fw-bold">{{ product.title }}</h2>
    <p class="lead text-primary fw-semibold">${{ '%.2f'|format(product.price) }}</p>
    <p class="text-muted">{{ product.description }}</p>
    <form method="post" action="{{ url_for('cart.add_to_cart', product_id=product.id) }}" class="d-flex" style="max-width:320px;">
      <input type="number" name="quantity" min="1" value="1" class="form-control me-2">
      <button class="btn btn-primary" type="submit"><i class="bi bi-cart-plus me-1"></i>Add to Cart</button>
    </form>
  </div>
</div>
{% endblock %}
