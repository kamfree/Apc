<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: sans-serif; }
        h1 { color: #333; text-align: center; }
        .container { width: 90%; margin: auto; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th { background-color: #f2f2f2; font-weight: bold; }
        .report-date { text-align: center; color: #666; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p class="report-date">Generated on: {{ now().strftime('%Y-%m-%d %H:%M:%S') }}</p>

        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
                {% if not data %}
                <tr>
                    <td colspan="{{ headers|length }}" style="text-align: center;">No data available.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
