{% extends "base.html" %}

{% block title %}Home - Flask E-commerce{% endblock %}

{% block content %}
<div class="text-center mb-8">
    <h1 class="text-4xl font-bold">Our Products</h1>
    <p class="text-gray-600">Browse our collection of high-quality products.</p>
</div>

{% endblock %}
